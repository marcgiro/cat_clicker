<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <script src="script.js" defer></script>
    <title>Cat Clicker</title>
  </head>
  <body>
    <h2 id="First cat title"></h2>
    <img id="First cat image" src="/images/cat.jpg" alt="Cute cat image" />
    <h3>You have clicked the image <span id="Counter first cat">0</span></h3>
    <h2 id="Second cat title"></h2>
    <img id="Second cat image" src="/images/cat2.jpg" alt="Cute cat image 2" />
    <h3>You have clicked the image <span id="Counter second cat">0</span></h3>
  </body>
</html>
